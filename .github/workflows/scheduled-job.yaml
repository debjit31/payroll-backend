  name: Scheduled Maven Build

  # Runs daily at 12:25 AM IST -> 18:55 UTC
  on:
    schedule:
      - cron: '55 18 * * *'
    workflow_dispatch:

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
            distribution: temurin
            java-version: '17'

        - name: Build with Maven
          run: mvn -B clean verify

        - name: Notify run time (UTC)
          run: echo "Scheduled job ran at $(date -u) UTC (should be 12:25 AM IST)"
